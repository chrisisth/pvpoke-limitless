name: Update Fork

on:
  schedule:
    - cron: '0 0 * * *' # TÃ¤glich um Mitternacht
  workflow_dispatch:

jobs:
  update-fork:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v3
        with:
          repository: chrisisth/pvpoke-limitless
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Upstream
        run: git remote add upstream https://github.com/pvpoke/pvpoke.git

      - name: Fetch Upstream
        run: git fetch upstream

      - name: List Upstream Branches
        run: git branch -r

      - name: Merge Upstream
        run: git merge pvpoke/main || echo "Merge conflicts detected. Please resolve them manually."

      - name: Push Changes
        run: git push origin main || echo "Push failed. Please check your token and permissions."
